<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Facts and Other Stuff!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <main style="margin-top: 5%;">
        <div>
            <h2>Cat Fact</h2>
            <p id="cat-fact">Nothing here yet...</p>
        </div>
        <br><br>
        <div>
            <input id="fetch-fact-button" type="button" value="click me to get a cat fact!" onclick="fetchCatFact()" />
        </div>
        <br>
        <hr class="rounded">
        <br>
        <div>
            <h2>Flip a coin! Kinda...</h2>
        </div>
        <br>
        <div>
            <h3 id="coin-flip">You haven't flipped yet! </h3>
        </div>
        <br>
        <div>
            <input id="flip-button" type="button" value="flip a coin!" onclick="coinFlip()" />
        </div>
    </main>

</body>

</html>
