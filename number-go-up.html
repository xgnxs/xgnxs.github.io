<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number go up!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let titleText;

        let number = 0;
        let numberText = 0;

        let button;

        let timer = 0;

        var game = new Phaser.Game(config);

        function preload() {
        }

        function create() {
            titleText = this.add.text(100, 16, 'Number go up!', { fontSize: '64px', fill: '#AAA' });
            numberText = this.add.text(250, 200, 'Number: 0', { fontSize: '64px', fill: '#AAA' });
            button = this.add.text(600, 400, 'Increase Number', { fill: '#0f0' });
            button.setInteractive({ useHandCursor: true });
            button.on('pointerdown', () => increaseNumber())
        }

        function update(time, delta) {
            timer += delta;
            while (timer > 1000) {
                setNumber(1)
                timer -= 1000
            }
        }

        function increaseNumber() {
            setNumber(1)
        }

        function setNumber(value) {
            number += value
            numberText.setText('Number: ' + number)
        }



    </script>

</body>

<style>
    body {
        background-color: #383838;
    }

    canvas {
        display: block;
        margin: auto;
        border-radius: 2%;
        border: 1px solid black;
    }
</style>

</html>
